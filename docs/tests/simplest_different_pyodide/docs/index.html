<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.84.1/build/style.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { mount } from "https://cdn.jsdelivr.net/npm/@stlite/browser@0.84.1/build/stlite.js";
      mount(
        {
          pyodideUrl: "https://cdn.jsdelivr.net/pyodide/v0.27.0/full/pyodide.js",
          requirements: [],
          entrypoint: "simplest.py",
          files: {
"simplest.py": `
import streamlit as st

st.write("Hello World!")

            `
          },
        },
        document.getElementById("root")
      );
    </script>
  </body>
</html>
